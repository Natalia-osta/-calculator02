<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<main>
    <section class="calc">
            <h1>calculator</h1>
        <input type="text" readonly="" class="display hide" name="display" placeholder="0">
        <button class="swicher">ON</button>
        <div class="numField">
            <div class="functional">
                <button class="clear">AC</button>
                <button class="back">C</button>
                <button class="changer">&#177;</button>
            </div>
            <div class="nums">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>00</button>
            </div>
            <div class="opers">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button class="eq">=</button>
            </div>
        </div>
    </section>
    <img class="rabbit" src="https://99px.ru/sstorage/86/2017/10/12210171610073034.gif" alt="зая">
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="js/index.js"></script>
</body>
</html>
